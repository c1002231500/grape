<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link type="text/css" rel="stylesheet" href="/templates/newadmin/css/common.css" />

<script type="text/javascript" src="<{$calendar}>Js/calendar.js"></script>

</head>

<body>
<div align="center">
	<{include file="newadmin/head.html"}>

	<div class="block">
    	<div class="left">
        	<{include file="newadmin/left.html"}>
        </div>
        
        <div class="right">
        	<div class="add">
        	<div style="float:left;"><b><font color="#e50000">客户管理</font></b></div>
        	</div>
            
           <div class="country">
            <div style="width:759px; height:40px; line-height:40px; color:#3333333; text-align:right;"><b></b></div> 
                <div style="width:798px;height:auto;">
					
                    	<table width="100%" border="0"  style="border-bottom:1px solid #d6d6d6; border-top:1px solid #d6d6d6; background:#e8e7e7" cellpadding="0" cellspacing="0">
                          <tr>
                            <td height="30" align="center" width="20%">分类</td>
							<td align="center" width="20%">名称</td>
                            <td align="center" width="20%">公司名</td>
                            <td align="center" width="20%">网址</td>                            
                            <td colspan="2" align="center" valign="middle" width="20%">操作</td>
                          </tr>
						</table>

						<div>
                        	<table width="100%" border="0" cellpadding="0" cellspacing="0">
                        	<{section name=sec1 loop=$flist}>
                          	  <tr>
                                    <td height="60" align="center" width="20%"><{$flist[sec1].c_class}></td>
                                    
                                    <td align="center" width="20%"><{$flist[sec1].c_name}></td>
									<td align="center" width="20%"><{$flist[sec1].c_company}></td>
									<td align="center" width="20%"><{$flist[sec1].c_url}></td>
									
									
									<td width="10%" align="center" valign="middle" bordercolor="#D6E9EB">
										<div><a href="/admin.php?cid=<{$flist[sec1].c_id}>&action=Contact_Edit"><img src="/templates/newadmin/image/htbj.jpg" width="30" height="15"></a></div>
									</td>
									
									<td width="10%" align="center" valign="middle" bordercolor="#D6E9EB">
										<div><a href="javascript:new_del('<{$flist[sec1].c_id}>')"><img src="/templates/newadmin/image/htsc.jpg" width="30" height="15"></a></div>
									</td>
                              </tr>
                          	<{/section}>
                          		<tr>
                            		<td height="60" colspan="7" align="center"><div style="margin-left:5px;"><{$page}></div></td>
                          		</tr>
                            </table>
                        </div>

                    <div style="width:798px; height:30px; margin-top:10px; clear:both"></div>
                </div>
            </div>
            <div style="margin-bottom:40px ;width:800px; height:1px;"></div>
        </div>
	</div>
</div>

</html>
<script type="text/javascript">
    function  new_del(id){
        if(confirm("确定要删除该数据？删除后数据并无法恢复！")){
        $.ajax({
           type: "POST",
           url: "/admin.php",
           data: "action=deleteContact&cid=="+id,
           success: function(msg){
           //    alert(msg);
            window.location.reload();
           }
        });
      }
    }
</script>
